name: Notify Console of Merge

# When a PR merges to main, notify the console repo so it can re-evaluate
# the quality/submodule-merge-readiness commit status on open console PRs.

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  notify:
    name: Dispatch to Console
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to console
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          gh api repos/rediacc/console/dispatches \
            -X POST \
            -f event_type="submodule-pr-merged" \
            -f 'client_payload[submodule]=${{ github.event.repository.name }}' \
            -f 'client_payload[pr_number]=${{ github.event.pull_request.number }}' \
            -f 'client_payload[merge_sha]=${{ github.event.pull_request.merge_commit_sha }}' \
            -f 'client_payload[branch]=${{ github.event.pull_request.head.ref }}'
          echo "Dispatched submodule-pr-merged to console"
