name: Notify Console of Merge

# When a PR merges to main, notify the console repo so it can re-evaluate
# the quality/submodule-merge-readiness commit status on open console PRs.

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  notify:
    name: Dispatch to Console
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: rediacc
          repositories: console
          permission-contents: write

      - name: Send repository_dispatch to console
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SUBMODULE: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          set -euo pipefail
          gh api repos/rediacc/console/dispatches \
            -X POST \
            -f event_type="submodule-pr-merged" \
            -f "client_payload[submodule]=$SUBMODULE" \
            -f "client_payload[pr_number]=$PR_NUMBER" \
            -f "client_payload[merge_sha]=$MERGE_SHA" \
            -f "client_payload[branch]=$BRANCH"
          echo "Dispatched submodule-pr-merged to console"
