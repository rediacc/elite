          echo "โฐ Duration completed at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ"

