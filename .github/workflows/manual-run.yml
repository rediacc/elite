          echo ""
          echo "ğŸ“¦ VM CONFIGURATION:"
          echo "   â€¢ Provider: ${{ github.event.inputs.vm-provider || 'kvm' }}"
          echo "   â€¢ Configuration: ${{ github.event.inputs.vm-configuration || 'Basic' }}"
